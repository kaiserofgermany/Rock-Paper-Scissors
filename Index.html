<script>

score();

function computerPlay()
{
    
let num;
num = Math.random()*2 + 1;
num = Math.floor(num);

switch(num)
{
    default:
    

case 1:
return "rock";

case 2:
return "paper";

case 3:
return "scissors";
}
}

function Play()
{
    
let player;
let temp;
let comp;
comp = computerPlay();

temp = prompt("Your Move");

player = temp.toLowerCase();

if(player == "rock" && comp == "paper")
{
    return true;
}
else if (player == "paper" && comp == "rock")
{
    return true;
}
else if (player == "rock" && comp == "scissors")
{
    return true;
}
else
{
    return false;
}

}


function score()
{
    
    let s = 0;
    let win;

    for (let i = 0; i < 5; i++)
    {
        
        win = Play();
        
        if(win == true)
        {
            s++;
            win = false;
        }
        
        

        
    }

    if (s >=3)
    {
        alert("You won");
    }
    else
    {
        alert("You lost");
    }
}
